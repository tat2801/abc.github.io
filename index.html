<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastel Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Welcome to Our Pastel World</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main>
    <section id="about">
      <h2>About Us</h2>
      <p>We create beautiful, pastel-themed websites to make the web more peaceful.</p>
    </section>

    <section id="services">
      <h2>Our Services</h2>
      <div class="service-item">
        <img src="https://via.placeholder.com/300" alt="Service Image">
        <p>Website Design</p>
      </div>
      <div class="service-item">
        <img src="https://via.placeholder.com/300" alt="Service Image">
        <p>Graphic Design</p>
      </div>
      <div class="service-item">
        <img src="https://via.placeholder.com/300" alt="Service Image">
        <p>Branding</p>
      </div>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Pastel Designs. All rights reserved.</p>
  </footer>
</body>
</html>
